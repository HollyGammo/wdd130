<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Philadelphia Temple Card</title>
    <style>
      .card {
        width: 400px;
        height: 500px;
        display: grid;
        grid-template-rows;
        border-radius: 10px;
        object-fit: cover;
      }
      img {
        object-fit: cover;
      }
      footer {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <li>
        <img src="images/philly.jpg" alt="Philadelphia Temple" />
        <h2>Philadelphia Pennsylvania Temple</h2>
        <p>
          The Philadelphia Temple was dedicated by President Eyring on September
          16, 2018. This is the first LDS Temple in the state of Pennsylvania.
        </p>
        <small>SQ FT: 96,630</small>
      </li>
    </div>
  </body>
</html>
