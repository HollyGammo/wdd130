<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Philadelphia Temple Card</title>
    <style>
      body {
        background: linear-gradient(to right, #8e9eab, #eef2f3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 0.03em;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        font-weight: bolder;
        margin-top: 10px;
      }
      p {
        font-size: 1em;
        margin: 15px;
      }
      #temple {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom: 12px solid rgb(197, 197, 197);
      }
      .corner {
        position: relative;
      }
      .heart {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .heart:hover {
        transform: scale(1.3);
        transition: all 1s ease-in-out;
      }
      .card {
        width: 400px;
        height: 500px;
        background-color: white;

        border: 1px solid none;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 0 30px rgb(153, 152, 152);
      }
      footer {
        display: flex;
        align-items: center;
        margin: 0px 20px 30px 20px;
        gap: 55px;
      }
      h2 {
        font-size: 18px;
        font-variant: all-small-caps;
      }
      .button {
        background-color: rgb(228, 226, 226);
        border: 0.05em solid rgb(41, 41, 41);
        border-radius: 10px;
        font-weight: bolder;
        padding: 5px 50px 8px 50px;
        text-align: center;
        font-size: 18px;
        text-decoration: none;
        color: black;
      }
      footer a:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="corner">
        <img id="temple" src="images/philly.jpg" alt="Philadelphia Temple" />
        <img class="heart" src="images/heart.png" alt="like button" />
      </div>
      <h1>Philadelphia Pennsylvania Temple</h1>
      <p>
        The Philadelphia Temple was dedicated by President Eyring on September
        16, 2018. This is the first LDS Temple in the state of Pennsylvania.
      </p>
      <footer>
        <h2>SQ FT: 96,630</h2>
        <a
          href="https://www.churchofjesuschrist.org/temples/details/philadelphia-pennsylvania-temple?lang=eng"
          class="button"
          >details...</a
        >
      </footer>
    </div>
  </body>
</html>
