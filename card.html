<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Philadelphia Temple Card</title>
    <style>
      .card {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr;

      .card {
        display: grid;
        grid-template-rows: max-content 200px 1fr;
      }

      .card img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <img src="balloons.jpg" alt="Hot air balloons" />
      </header>
      <img src="balloons.jpg" alt="Hot air balloons" />
      <div class="content">
        <h2>Philadelphia Pennsylvania Temple</h2>
        <p></p>
      </div>
      <footer>I have a footer!</footer>
    </div>
  </body>
</html>
