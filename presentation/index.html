<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG & WebP Image Formats</title>
    <meta name="description" content="Examples" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>SVG & WebP Image Formats</h1>
    </header>
    <main>
      <h2>SVG Files</h2>
      <section class="icons">
        <img src="images/pinkcow.svg" alt="Pink Cow" width="200" />
        <img src="images/icecream.svg" alt="Ice Cream" width="200" />
        <img src="images/blkcow.svg" alt="Black Cow" width="200" />
        <img src="images/cone.svg" alt="Instagram Icon" width="200" />
      </section>
      <h2>Creating & Saving SVG Files</h2>
      <section class="icecow">
        <div>
          <img src="images/cow.svg" alt="Cow Logo" width="300" />
        </div>
        <div>
          <img src="images/cow.svg" alt="Cow Logo" width="500" />
        </div>
        <div>
          <img src="images/cow.svg" alt="Cow Logo" width="800" />
        </div>
      </section>
      <section class="calf">
        <h2>WebP Image Files</h2>
        <div>
          <img src="images/calf.webp" alt="Baby Calf" />
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <h3>Holly Gamangasso - WDD230 Presentation</h3>
      </nav>
    </footer>
  </body>
</html>
